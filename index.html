<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a90d88906a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="calculator">
        <div class="item header"><form name="form"><input type="text" name="textview" placeholder="0"></form></div>
        <div class=" number">
            <button class="item keys" onclick="clicker('+')"><i class="fas fa-plus"></i></button>
            <button class="item keys" onclick="clicker('-')"><i class="fas fa-minus"></i></button>
            <button class="item keys" onclick="clicker('*')"><i class="fas fa-times"></i></button>
            <button class="item keys" onclick="clicker('/')">/</button>
            <button class="" onclick="clicker('7')">7</button>
            <button class="" onclick="clicker('8')">8</button>
            <button class="" onclick="clicker('9')">9</button>
            <button class="" onclick="clicker('4')">4</button>
            <button class="" onclick="clicker('5')">5</button>
            <button class="" onclick="clicker('6')">6</button>
            <button class="" onclick="clicker('1')">1</button>
            <button class="" onclick="clicker('2')">2</button>
            <button class="" onclick="clicker('3')">3</button>
            <button class=" zero" onclick="clicker('0')">0</button>
            <button class=" decimal" onclick="clicker('.')">.</button>
            <button class=" clear" onclick="clean()">AC</button>
            <button class=" equal" onclick="equal('=')" >=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
